name: AddNotification

on:
  workflow_dispatch:
    inputs:
      Title:
        description: 'Notification Title'
        required: true
      Message:
        description: 'Notification Message'
        required: true
      Type:
        description: 'Notification Type'
        required: true
        default: 'Info'

jobs:
  AddNotification:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Add Notification To File
        run: |
          FILE="Notifications.json"
          MAX_COUNT=50

          if [ ! -f "$FILE" ]; then
            echo "[]" > "$FILE"
          fi

          EXISTING=$(cat "$FILE")
          ID=$(uuidgen)
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%S.%3NZ")

          NEW=$(jq -n \
                 --arg Id "$ID" \
                 --arg Title "${{ github.event.inputs.Title }}" \
                 --arg Message "${{ github.event.inputs.Message }}" \
                 --arg Type "${{ github.event.inputs.Type }}" \
                 --arg Timestamp "$TIMESTAMP" \
                 '{Id:$Id, Title:$Title, Message:$Message, Type:$Type, Timestamp:$Timestamp, Read:false}')

          UPDATED=$(echo "$EXISTING" | jq --argjson new "$NEW" \
                     'if any(.[]; .Id == $new.Id) then . else . + [$new] end')

          UPDATED=$(echo "$UPDATED" | jq ".[-50:]")
          echo "$UPDATED" > "$FILE"

      - name: Commit And Push Changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Notifications.json
          if ! git diff --cached --quiet; then
            git commit -m "Notification Added"
            git push
